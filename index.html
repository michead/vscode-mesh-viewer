<html>
  <head>
    <script src="ext/gl-matrix-min.js"></script>
  </head>
  <body>
    <canvas id="mesh-preview-root" style="border:none;" width="100%" height="100%"></canvas>
    <div id="mesh-preview-data" style="display:none;"></div>
    <div id="vert-shader" style="display:none;">
      attribute vec3 position;
      
      uniform mat4 modelViewMat;
      uniform mat4 projMat;
      
      void main(void) {
        gl_Position = projMat * modelViewMat * vec4(position, 1.0);
      }
    </div>
    <div id="frag-shader" style="display:none;">
      precision mediump float;
      
      void main(void) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
      }
    </div>
    <script src='out/index.js'></script>
  </body>
</html>
