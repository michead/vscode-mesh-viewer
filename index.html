<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="file:///${path}/gl-matrix-min.js"></script>
    <script id="mesh-preview-vert-shader" type="x-shader/x-vertex">
      attribute vec3 position;
      uniform mat4 modelViewMat;
      uniform mat4 projMat;
      void main(void) {
        gl_Position = projMat * modelViewMat * vec4(position, 1.0);
      }
    </script>
    <script id="mesh-preview-frag-shader" type="x-shader/x-fragment">
      precision mediump float;
      void main(void) {
        gl_FragColor = vec4(0, 0, 1, 1);
      }
    </script>
  </head>
  <body>
    <canvas id="mesh-preview-canvas" style="width:100%;height:100%"></canvas>
    <div id="mesh-preview-obj" style="display:none;">
      ${mesh}
    </div>
    <script type="text/javascript" src="file:///${path}/index.js"></script>
  </body>
</html>
